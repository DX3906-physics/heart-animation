<body>
    <div class="container">
        <div class="info">
            <h3>â¤ï¸ çˆ±å¿ƒåŠ¨ç”»</h3>
            <p>åŸºäºæ•°å­¦æ–¹ç¨‹çš„ç¾ä¸½å¿ƒè·³æ•ˆæœ</p>
            <p>æŒ‰ä»»æ„é”®é‡æ–°å¼€å§‹ | ç‚¹å‡»æŒ‰é’®æ§åˆ¶åŠ¨ç”»</p>
        </div>
        
        <canvas id="heartCanvas" width="1400" height="1000"></canvas>
        
        <div class="controls">
            <button onclick="restartAnimation()">ğŸ”„ é‡æ–°å¼€å§‹</button>
            <button onclick="togglePause()">â¯ï¸ æš‚åœ/ç»§ç»­</button>
            <button onclick="changeSpeed()">âš¡ æ”¹å˜é€Ÿåº¦</button>
            <button onclick="changeColor()">ğŸŒˆ æ”¹å˜é¢œè‰²</button>
        </div>
        
        <div class="status" id="status">çŠ¶æ€: æ’­æ”¾ä¸­</div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        
        // è‡ªé€‚åº”ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            const maxWidth = window.innerWidth - 40;
            const maxHeight = window.innerHeight - 300;
            
            if (maxWidth < 1400 || maxHeight < 1000) {
                const scale = Math.min(maxWidth / 1400, maxHeight / 1000);
                canvas.width = 1400 * scale;
                canvas.height = 1000 * scale;
            } else {
                canvas.width = 1400;
                canvas.height = 1000;
            }
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // é¢œè‰²ä¸»é¢˜
        const colorThemes = [
            ['#FF2053', '#FCDEFA', '#FF0000', '#FF0202', '#FF0008', '#FF0505'], // ç»å…¸ç²‰çº¢
            ['#FF6B6B', '#FFE66D', '#FF8E53', '#FF6B9D', '#C44569', '#F8B500'], // æš–è‰²æ©™é»„
            ['#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94', '#C7CEEA'], // æ¸…æ–°è–„è·
            ['#B19CD9', '#C9A0DC', '#D8BFD8', '#E6E6FA', '#DDA0DD', '#DA70D6'], // æµªæ¼«ç´«ç½—å…°
            ['#00CED1', '#48D1CC', '#40E0D0', '#00FFFF', '#AFEEEE', '#87CEEB']  // æµ·æ´‹è“ç»¿
        ];
        
        let currentTheme = 0;
        let colors = colorThemes[0];
        
        // åŠ¨ç”»å‚æ•°
        const PI = Math.PI;
        const e = 2.71828;
        const averageDistance = 0.162;
        const quantity = 506;
        const circles = 210;
        const frames = 20;
        
        let originPoints = [];
        let points = [];
        let frameImages = [];
        
        let currentFrame = 0;
        let isExtending = true;
        let isShrinking = false;
        let animationId;
        let isPaused = false;
        let animationSpeed = 50;
        let lastFrameTime = 0;
        
        // åæ ‡è½¬æ¢å‡½æ•° - è°ƒæ•´ç¼©æ”¾æ¯”ä¾‹è®©çˆ±å¿ƒå˜å°
        function screenX(x) {
            return x * 0.6 + canvas.width / 2;
        }
        
        function screenY(y) {
            return canvas.height / 2 - y * 0.6;
        }
        
        // åˆ›å»ºéšæœºæ•°
        function createRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // åˆ›å»ºçˆ±å¿ƒæ•°æ®
        function createData() {
            originPoints = [];
            
            // ç”ŸæˆåŸºç¡€çˆ±å¿ƒåæ ‡
            let index = 0;
            let x1 = 0, y1 = 0, x2 = 0, y2 = 0;
            
            for (let radian = 0.1; radian <= 2 * PI; radian += 0.005) {
                // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
                x2 = 16 * Math.pow(Math.sin(radian), 3);
                y2 = 13 * Math.cos(radian) - 5 * Math.cos(2 * radian) - 2 * Math.cos(3 * radian) - Math.cos(4 * radian);
                
                let distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                
                if (distance > averageDistance) {
                    x1 = x2;
                    y1 = y2;
                    originPoints.push({ x: x2, y: y2 });
                    index++;
                }
            }
            
            // ç”Ÿæˆä¸åŒå¤§å°çš„çˆ±å¿ƒç‚¹
            points = [];
            for (let size = 0.1; size <= 20; size += 0.1) {
                let successP = 1 / (1 + Math.pow(e, 8 - size / 2));
                
                for (let i = 0; i < originPoints.length; i++) {
                    if (successP > Math.random()) {
                        let x = size * originPoints[i].x + createRandom(-4, 4);
                        let y = size * originPoints[i].y + createRandom(-4, 4);
                        points.push({ x: x, y: y, color: colors[createRandom(0, colors.length - 1)], size: size });
                    }
                }
            }
            
            // ç”Ÿæˆå¸§å›¾åƒ
            frameImages = [];
            for (let frame = 0; frame < frames; frame++) {
                frameImages.push([]);
                
                // è®¡ç®—çˆ±å¿ƒè·³åŠ¨æ•ˆæœ
                for (let i = 0; i < points.length; i++) {
                    let x = points[i].x;
                    let y = points[i].y;
                    let distance = Math.sqrt(x * x + y * y);
                    let distanceIncrease = -0.0009 * distance * distance + 0.35714 * distance + 5;
                    
                    let xIncrease = (distanceIncrease * x / distance) / frames;
                    let yIncrease = (distanceIncrease * y / distance) / frames;
                    
                    points[i].x += xIncrease;
                    points[i].y += yIncrease;
                    
                    frameImages[frame].push({
                        x: points[i].x,
                        y: points[i].y,
                        color: points[i].color
                    });
                }
                
                // æ·»åŠ å¤–å›´é—ªåŠ¨çš„ç‚¹
                for (let size = 17; size < 23; size += 0.3) {
                    for (let i = 0; i < originPoints.length; i++) {
                        if ((Math.random() > 0.6 && size >= 20) || (size < 20 && Math.random() > 0.95)) {
                            let x, y;
                            if (size >= 20) {
                                x = originPoints[i].x * size + createRandom(-frame * frame / 5 - 15, frame * frame / 5 + 15);
                                y = originPoints[i].y * size + createRandom(-frame * frame / 5 - 15, frame * frame / 5 + 15);
                            } else {
                                x = originPoints[i].x * size + createRandom(-5, 5);
                                y = originPoints[i].y * size + createRandom(-5, 5);
                            }
                            
                            frameImages[frame].push({
                                x: x,
                                y: y,
                                color: colors[createRandom(0, colors.length - 1)],
                                isFlash: true
                            });
                        }
                    }
                }
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus() {
            let status = isPaused ? 'å·²æš‚åœ' : 'æ’­æ”¾ä¸­';
            let speedText = animationSpeed === 20 ? 'å¿«é€Ÿ' : animationSpeed === 50 ? 'æ­£å¸¸' : 'æ…¢é€Ÿ';
            statusElement.textContent = `çŠ¶æ€: ${status} | é€Ÿåº¦: ${speedText} | ä¸»é¢˜: ${currentTheme + 1}/${colorThemes.length}`;
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate(currentTime) {
            if (currentTime - lastFrameTime < animationSpeed) {
                animationId = requestAnimationFrame(animate);
                return;
            }
            
            if (isPaused) {
                animationId = requestAnimationFrame(animate);
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å½“å‰å¸§
            if (frameImages[currentFrame]) {
                frameImages[currentFrame].forEach(point => {
                    ctx.fillStyle = point.color;
                    ctx.beginPath();
                    ctx.arc(screenX(point.x), screenY(point.y), point.isFlash ? 1.2 : 0.8, 0, 2 * PI);
                    ctx.fill();
                });
            }
            
            // æ›´æ–°å¸§
            if (isExtending) {
                currentFrame++;
                if (currentFrame >= frames - 1) {
                    isExtending = false;
                    isShrinking = true;
                }
            } else if (isShrinking) {
                currentFrame--;
                if (currentFrame <= 0) {
                    isShrinking = false;
                    isExtending = true;
                }
            }
            
            lastFrameTime = currentTime;
            updateStatus();
            animationId = requestAnimationFrame(animate);
        }
        
        // æ§åˆ¶å‡½æ•°
        function restartAnimation() {
            currentFrame = 0;
            isExtending = true;
            isShrinking = false;
            isPaused = false;
            createData();
            lastFrameTime = 0;
        }
        
        function togglePause() {
            isPaused = !isPaused;
            updateStatus();
        }
        
        function changeSpeed() {
            if (animationSpeed === 50) {
                animationSpeed = 20; // å¿«é€Ÿ
            } else if (animationSpeed === 20) {
                animationSpeed = 100; // æ…¢é€Ÿ
            } else {
                animationSpeed = 50; // æ­£å¸¸
            }
            updateStatus();
        }
        
        function changeColor() {
            currentTheme = (currentTheme + 1) % colorThemes.length;
            colors = colorThemes[currentTheme];
            createData();
            updateStatus();
        }
        
        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function(event) {
            restartAnimation();
        });
        
        // åˆå§‹åŒ–
        createData();
        updateStatus();
        animate(0);
    </script>
